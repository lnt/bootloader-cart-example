<div class="product_tile" rv-each-product="model.products">
    <div class="prodcut_title">
        {product.title}
    </div>
    <div class="prodcut_description">
        {product.description}
    </div>
    <div class="prodcut_price">
        {product.price}
    </div>
    <button class="remove_buy">
        Remove
    </button>
</div>
